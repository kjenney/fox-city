<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Konva Game</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.0/konva.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height
        });
        var layer = new Konva.Layer();
        var rect = new Konva.Rect({
            x: width / 2 - 50,
            y: height / 2 - 25,
            width: 100,
            height: 50,
            fill: 'green',
            draggable: true
        });
        layer.add(rect);
        stage.add(layer);
        rect.on('dragend', function() {
            console.log('new position:', rect.position());
        });
    </script>
</body>
</html>
